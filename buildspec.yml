version: 0.2

phases:
    install:
      runtime-versions:
        nodejs: 14
    pre_build:
        commands:
            - npm install
    build: 
        commands:
            - npm run build
artifacts:
    type: zip
    files:
        - "**/*"
        - package.json
        - package-lock.json
    discard-paths: yes
    base-directory: build